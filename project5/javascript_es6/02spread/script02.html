<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = [1, 2, 3];

      function sum(x, y, z) {
        return x + y + z;
      }

      console.log(sum(...num));
      console.log(sum(10, ...num)); // 10, 1, 2

      //   함수의 매개변수의 적용(가변적 매개변수) ,

      // 단 마지막에 작성해야 합니다
      function sum2(x, ...arr) {
        return [x, ...arr];
      }

      console.log(sum2("홍길동", 1));
      console.log(sum2("홍길동", 1, 2, 3, 4, 5, "hello"));

      //함수의 default 메개값
      function sum3(x, y = 10, z = 100) {
        return x + y + z;
      }

      console.log(sum3(2, 2));
      console.log(sum3(...[1, 2, 3, 4]));
    </script>
  </body>
</html>

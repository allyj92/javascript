<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>

<h1>style</h1>
<section>
  <form action="text" id="form-text">
    <label for="input-text" id="label-text">Text</label>
    <input type="text" id="input-text" name="text">
  </form>
</section>

<h1>1번</h1>
<hr>

<h1>프런트엔드 개발자 지원서</h1>
<h3>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</h3>
<hr>
<h4>개인정보</h4>

<form action="info" id="info" class="form-container">
  <label for="name">이름</label>
  <input id="name" type="text">
  <label for="contact">연락처</label>
  <input type="text" id="contact">
  <h4>지원 분야</h4>
  <div class="control">
    <label class="radio">
      <input type="radio" name="answer" />
      웹 퍼플리싱
    </label>
    <label class="radio">
      <input type="radio" name="answer" />
      웹 애플리케이션 개발
    </label>
    <label class="radio">
      <input type="radio" name="answer" />
      개발 환경 개선
    </label>
  </div>
  
  <h4>지원동기</h4>
  <textarea name="script" id="script" cols="80" rows="10"></textarea>
  <div class="textLengthWrap">
    <p class="textCount">0자</p>
    <p class="textTotal">/200자</p>
  </div>
  <div class="button-container">
    <button id="submitBtn" type="submit">접수하기</button>
    <button type="reset">다시 쓰기</button>
  </div>
</form>
<hr>
<h1>2번</h1>

<div class="container">
  <h1>장바구니</h1>
  <hr>
  <div class="container">
    <ul id="listContainer">
      <li>바나나-3개 3000원 <button class="button is-light deleteBtn">제거</button></li>
      <li>사과-1개 5000원 <button class="button is-light deleteBtn">제거</button></li>
      <li>메론-2개 50000원 <button class="button is-light deleteBtn">제거</button></li>
    </ul>
    <p id="totalCount">총 수량: </p>
    <p id="totalPrice">총 가격: </p>
  </div>

  <!-- 3번 -->
  <h1>3번</h1>

  <div class="card">
    <header class="card-header">
      <p class="card-header-title">회원가입</p>
      <button class="card-header-icon" aria-label="more options">
        <span class="icon">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </header>
    <div class="card-content">
      <div class="content">
        <p>회원 기본정보</p>
        <div class="field">
          <label class="label">이름</label>
          <div class="control">
            <input id="username" class="input" type="text" placeholder="이름">
          </div>
        </div>
        
        <div class="field">
          <label class="label">아이디</label>
          <div class="control has-icons-left has-icons-right">
            <input id="userId" class="input is-success" type="text" placeholder="아이디">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <p class="help is-success">아이디 사용이 가능합니다</p>
        </div>
        
        <div class="field">
          <label class="label">이메일</label>
          <p class="control has-icons-left has-icons-right">
            <input id="userEmail" class="input" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">비밀번호</label>
          <p class="control has-icons-left">
            <input id="userPassword" class="input" type="password" placeholder="">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>

        <div class="field">
          <label class="label">비밀번호 확인</label>
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>

        <!-- 관심분야 체크박스 위치 -->
        <div class="checkboxes">
          <label class="label">관심분야</label>
          <label class="checkbox">
            <input type="checkbox" />
            여행
          </label>
        
          <label class="checkbox">
            <input type="checkbox" checked/>
            영화
          </label>
        
          <label class="checkbox">
            <input type="checkbox" checked/>
            독서
          </label>
        
          <label class="checkbox">
            <input type="checkbox" />
            음악
          </label>
        
          <label class="checkbox">
            <input type="checkbox" />
            관심 없음
          </label>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button id="registerBtn" class="button is-link">회원가입</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">다시쓰기</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 회원정보 목록 테이블 -->
  <h1>회원정보 목록</h1>
  <table id="userTable" class="table is-striped">
    <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>관심분야</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<!-- js -->
<script src="main.js"></script>
</body>
</html>
